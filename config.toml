baseURL = 'http://thisismydemo.cloud/'
languageCode = 'en-us'
title = 'This Is My Demo'

paginate = "10"                  # Number of posts per page
theme = "mainroad"
disqusShortname = ""             # Enable comments by entering your Disqus shortname
googleAnalytics = "G-C78KZ1DN40" # Enable Google Analytics by entering your tracking id

[Author]
name = "Kristopher J Turner"
bio = "I am a Principal Consultant at Invoke LLC currently living in Texas. My interests range from technology to homesteading. I also love spending time in the woodshop, making things out of wood with my hands."
avatar = "img/me.jpg"

[Params]
description = "My blog about Cloud Technologies" # Description of your site
opengraph = true
twitter_cards = false
readmore = false                                 # Show "Read more" button in list if true
authorbox = true
pager = true
post_meta = ["date", "categories"]               # Order of post meta information
mainSections = ["post", "docs"]


[Params.logo]
subtitle = "Just another blog about the cloud?" # Logo subtitle

[Params.sidebar]
home = "right"    # Configure layout for home page
list = "right"   # Configure layout for list pages
single = "right" # Configure layout for single pages
# Enable widgets in given order
widgets = ["search", "recent", "categories", "taglist", "social", "languages"]

[Params.widgets.social]
# Enable parts of social widget
linkedin = "KristopherJTurner"
github = "thisismydemo"

[Params.widgets]
recent_num = 5       # Set the number of articles in the "Recent articles" widget
tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[markup]
defaultMarkdownHandler = 'goldmark'
[markup.goldmark]
[markup.goldmark.renderer]
# change to 'true' if you need to render raw HTML within your markdown content
unsafe = true

[Languages]
[Languages.en]
weight = 1
[Languages.de]
weight = 2
